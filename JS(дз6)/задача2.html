<body>
    <script>
        function newNum(){
            var arr = [];
            function randomNum(){
                return Math.floor(Math.random() * 100) + 1;
            }
            return function(){
                var number = randomNum();
                if(arr.length < 100){
                    if(arr.indexOf(number, 0)=== -1){
                        arr.push(number);
                        return arr;
                    } else {
                        while(arr.indexOf(number, 0) !== -1){
                            number = randomNum();
                        }
                        arr.push(number);
                        return arr;
                    }
                } else {
                    return arr + "запонено";
                }
            }
        }
        var num = newNum();
