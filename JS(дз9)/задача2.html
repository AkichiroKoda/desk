<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача2</title>
    <style>
        button {
            margin: 20px;
            width: 100px;
            height: 100px;
            background-color: burlywood;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <button id="btn"></button>
    <script>
        btn.onclick = count();
        function count() {
            var i = 1;
            return function(){
                btn.innerText = i++;
            }
        }
    </script>
</body>
</html>
