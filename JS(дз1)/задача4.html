<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача 4</title>
</head>
<body>
    <script>
    var x = prompt("Введите число от 1 до 5");
    if (x == 1) {
        alert("Плохо");
        }
    else if (x === 2) {
            alert("Неудовлетворительно");
        }
    else if (x === 3) {
            alert("Удовлетворительно");
        }
    else if (x === 4) {
            alert("Хорошо");
        }
    else if (x === 5) {
            alert("Отлично");
        }
    else {
            alert("не определено");
        }
    
    </script>
</body>
</html>
