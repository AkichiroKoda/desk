<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Задача 2</title>
</head>

<body>
    <script>
        var a = prompt("Число от -999 до 999");

        if (a < 0 && a > -999) {
            if (a < 0 && a > -100) {
                if (a < 0 && a > -10) {
                    alert("Это отрицательное однозначное число");
                } else {
                    alert("Это отрицательное двузначное число");
                }
            } else {
                alert("Это одтрицательное трехзначное число");
            }
        } 
        else if (a == -999){
            alert("Это одтрицательное трехзначное число");
        } 
        else if (a == 0){
            alert("Это нулевое число");
        } 
        else if (a == 999){
            alert("Это положительное трехзначное число");
        }
        else {
            if (a > 0 && a < 999) {
                if (a > 0 && a < 100) {
                    if (a > 0 && a < 10) {
                        alert("Это положительное однозначное число");
                    } else {
                        alert("Это положительное двузначное число");
                    }
                } else {
                    alert("Это положительное трехзначное число");
                }

            }
        }

    </script>
</body>

</html>
