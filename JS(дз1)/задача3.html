<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача3</title>
</head>
<body>
    <script>
    var a = prompt("Число от 0 до 9");
        if (a === 0) {
            alert("ноль");
        }
        else if (a === 1){
            alert("один");
        }
        else if (a === 2){
            alert("два");
        }
        else if (a === 3){
            alert("три");
        }
        else if (a === 4){
            alert("четыре");
        }
        else if (a === 5){
            alert("пять");
        }
        else if (a === 6){
            alert("шесть");
        }
        else if (a === 7){
            alert("семь");
        }
        else if (a === 8){
            alert("восемь");
        }
        else if (a === 9){
            alert("девять");
        }
        else {
            alert("Не определено");
        }
        
    </script>
</body>
</html>
