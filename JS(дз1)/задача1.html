<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Задача 1</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Число1"));
        var b = parseInt(prompt("Число2"));
        var c = parseInt(prompt("Число3"));

        if (a < b) {
            if (c < a) {
                alert("Число 3");
            } else {
                alert("Число 1");
            }
        } else {
            if (c < b) {
                alert("Число 3");
            } else {
                alert("Число 2");
            }
        }

    </script>
</body>

</html>
