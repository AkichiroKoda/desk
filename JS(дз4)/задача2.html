<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача 2</title>
</head>
<body>
    <script>
    var table = "<table>";
    var area = [1, null, 0, null, 1, null, null, null, null];
    var areaView = [];
        for(var j=0; j<area.length;j++){
				if(area[j] === null){
					areaView.push(" ");
				} else if (area[j] === 1){
					areaView.push("X");
				} else {
					areaView.push("O");
				}			
			}
        for (var i=0; i < 9; i = i + 3){
            table += "<tr><td style=\"border:2px solid black; height: 20px; width 20 px\">" + areaView[i] + "</td><td style=\"border:2px solid black;\">" + areaView[i+1] + "</td><td style=\"border:2px solid black;\">" + areaView[i+2] + "</td><tr>";
        } 
    table += "</table>"
    document.write(table);
    </script>
</body>
</html>
